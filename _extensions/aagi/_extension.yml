title: AAGI
author: First Last
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    revealjs:
      theme: [default, aagi.scss]
      date-format: long
      slide-number: true
      footer: " "
      logo: aagi-logo.svg
      title-slide-attibutes:
        data-background-image: title-slide-main.png
        data-background-size: 1050px auto
        data-background-position: 50% 85%
      highlight-style: breeze
    pdf:
      fig-width: 7
      fig-height: 7
      pdf-enginge: xelatex
      template: AAGI_template.tex
      mainfont: Proxima Nova
      fontsize: 11pt
      geometry:
        - top=2.54cm
        - bottom=3cm
        - right=1.91cm
        - includefoot
      linkcolor: aagiblue
    docx:
      reference-doc: AAGI_Word_Style_Template.docx
      toc: true
      colorlinks: true
      fig-width: 7
      fig-height: 7

