title: AAGIQuarto
author: Adam H. Sparks, Vinh Thiem Ma, James J Balamuta
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: [default, revealjs/aagi.scss]
      date-format: long
      slide-number: true
      footer: " "
      logo: assets/aagi-logo.svg
      title-slide-attributes:
        data-background-image: assets/title-slide-main.png
        data-background-size: 1050px auto
        data-background-position: 50% 85%
      highlight-style: breeze
      overview: true
      progress: true
      touch: true
      chalkboard: true
      execute:
        echo: true
    aagi-pdf-report:
      template: pdf/aagi_report.tex
      format-resources:
        - assets/aagi_logo.pdf
        - assets/partners.pdf
    aagi-pdf-short-report:
      template: short_report/aagi_short_report.tex
      format-resources:
        - assets/AAGI_logo.pdf
        - assets/Partners.pdf
    aagi-docx-report:
      reference-doc: docx/aagi_report_word.docx
