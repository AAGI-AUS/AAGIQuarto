title: AAGIQuarto
author: Adam H. Sparks, James J Balamuta, Russel Edson, Vinh Thiem Ma, Rose Megirian, Sam Rogers, Julian Taylor
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: [default, revealjs/aagi.scss]
      date-format: long
      slide-number: true
      footer: " "
      logo: assets/aagi-logo.svg
      title-slide-attributes:
        data-background-image: assets/title-slide-main.png
        data-background-size: 1050px auto
        data-background-position: 50% 85%
      highlight-style: breeze
      overview: true
      progress: true
      touch: true
      chalkboard: true
      execute:
        echo: true
    pdf+report:
      template: aagi-pdf-report/aagi-pdf-report.tex
      format-resources:
        - assets/aagi_logo.pdf
        - assets/partners.pdf
    pdf+short+report:
      template: short-_pdf-report/aagi-short-pdf-report.tex
      fontsize: 12pt
      papersize: a4
      toc: false
      number-sections: false
      pdf-engine: xelatex
      mainfont: Proxima Nova
      links-as-footnotes: false
      bibliography: references.bib
      csl: biometrics.csl
      link-citations: true
      knitr:
        opts_chunk: 
          fig.path: figure/
          fig.align: center
          fig.show: hold
          fig.pos: H
          comment: NA
          background: white
          highlight: false
          size: small
          prompt: true
      format-resources:
        - assets/AAGI_logo.pdf
        - assets/Partners.pdf
    docx+report:
      reference-doc: docx-report/aagi-report-word.docx