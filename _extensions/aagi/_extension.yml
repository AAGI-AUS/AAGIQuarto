title: AAGIQuarto
author: Adam H. Sparks, Vinh Thiem Ma, Sam Rogers, Julian Taylor, Russel Edson, James J Balamuta
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: [default, revealjs/aagi.scss]
      date-format: long
      slide-number: true
      footer: " "
      logo: assets/aagi-logo.svg
      title-slide-attributes:
        data-background-image: assets/title-slide-main.png
        data-background-size: 1050px auto
        data-background-position: 50% 85%
      highlight-style: breeze
      overview: true
      progress: true
      touch: true
      chalkboard: true
      execute:
        echo: true
    pdf-report:
      template: aagi-pdf-report/aagi-pdf-report.tex
      format-resources:
        - assets/aagi_logo.pdf
        - assets/partners.pdf
    pdf-short-report:
      template: short-_pdf-report/aagi-short-pdf-report.tex
      format-resources:
        - assets/AAGI_logo.pdf
        - assets/Partners.pdf
    docx-report:
      reference-doc: docx-report/aagi-report-word.docx
